<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
		#ocean {
			background-image: url("ocean.jpg");
			width: 980px;
			height: 700px;
		}
		.player {
			position: absolute;
			width: 70px;
			height: 090px;
			background-image: url("pbr.png");
			object-fit: cover;
		}
		.enemy {
			position: absolute;
			background-image: url("7-2-moustache-png-image-thumb.png");
			width: 200px;
			height: 160px;
			object-fit: cover;
		}

	</style>

	<div id="ocean">
		<div id="players">
				
			</div>
			<div id="enemies">
				<div class="enemy"></div>
			</div>
		</div>

		<script> type="text/javascript"
			
			var player =  {
				left: 450,
				top: 620
			}

			var enemies = [
				{ left: 350, top: 200 },
				{ left: 450, top: 250 },
				{ left: 550, top: 225 },
				{ left: 650, top: 240 },
				{ left: 750, top: 240 },
				{ left: 250, top: 240 },
			]

			function drawPlayer() {
				content = `<div class="player" style="left:${player.left}px; top: ${player.top}px"></div>`
				document.getElementById("players").innerHTML = content
			}

			function drawEnemies() {
				content = "";
				for (var i = 0; i < enemies.length; i++) {
					content += `<div class="enemy" style = "left:${enemies[i].left}px; top: ${enemies[i].top}px" ></div >`
					document.getElementById("enemies").innerHTML = content;
				}
			}
			drawPlayer();
			drawEnemies();

			document.onkeydown = function(e) {
				console.log(e);
				if(e.keyCode == 37 && player.left > 0){
					player.left = player.left - 10;
				}
				if (e.keyCode == 39 && player.left < 920)  {
					player.left = player.left + 10;
				}
				if (e.keyCode == 38 && player.top > 450) {
					player.top = player.top -10;
					console.log(player.top);
				}
				if (e.keyCode == 40 && player.top < 620) {
					player.top = player.top + 10;
				}
				drawPlayer();
			}
		</script>


	<script type="text/javascript">
	

	</script>
</body>
</html>
